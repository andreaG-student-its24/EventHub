<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EventHub</title>
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
    <div class="container auth-container">
        <div class="card auth-card">
            <h1>Login</h1>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Accedi</button>
                <div id="message" class="message"></div>
            </form>
            
            <!-- Separatore -->
            <div style="text-align: center; margin: 20px 0; color: #999;">
                <span style="display: inline-block; position: relative;">
                    <span style="background: white; padding: 0 10px; position: relative; z-index: 1;">oppure</span>
                    <span style="position: absolute; top: 50%; left: -100px; right: -100px; height: 1px; background: #ddd; z-index: 0;"></span>
                </span>
            </div>
            
            <!-- Pulsante Google OAuth -->
            <a href="/api/auth/google" class="btn-google">
                <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg" style="margin-right: 10px;">
                    <path d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z" fill="#4285F4"/>
                    <path d="M9.003 18c2.43 0 4.467-.806 5.956-2.18L12.05 13.56c-.806.54-1.836.86-3.047.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9.003 18z" fill="#34A853"/>
                    <path d="M3.964 10.712c-.18-.54-.282-1.117-.282-1.71 0-.593.102-1.17.282-1.71V4.96H.957C.347 6.175 0 7.55 0 9.002c0 1.452.348 2.827.957 4.042l3.007-2.332z" fill="#FBBC05"/>
                    <path d="M9.003 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.464.891 11.426 0 9.003 0 5.482 0 2.438 2.017.957 4.958L3.964 7.29c.708-2.127 2.692-3.71 5.036-3.71z" fill="#EA4335"/>
                </svg>
                Accedi con Google
            </a>
            
            <p class="text-center">
                Non hai un account? <a href="register.html">Registrati</a><br>
                <a href="forgot-password.html">Password dimenticata?</a>
            </p>
        </div>
    </div>
    
    <script src="../../js/auth/login.js"></script>
</body>
</html>
