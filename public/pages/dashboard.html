<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - EventHub</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h2>üéâ EventHub</h2>
            <div class="nav-links">
                <span id="userName">Caricamento...</span>
                <a href="admin.html" id="adminLink" style="display: none; margin-right: 15px;" class="btn btn-primary">üëë Admin Panel</a>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; gap: 20px;">
                <h1 style="margin: 0;">Dashboard</h1>
                <button id="createEventBtn" class="btn btn-primary">‚ûï Crea Evento</button>
            </div>
            
            <div id="userInfo" class="user-info">
                <div class="info-item">
                    <strong>Nome:</strong> <span id="displayName"></span>
                </div>
                <div class="info-item">
                    <strong>Email:</strong> <span id="displayEmail"></span>
                </div>
                <div class="info-item">
                    <strong>Ruolo:</strong> <span id="displayRole"></span>
                </div>
                <div class="info-item">
                    <strong>Membro dal:</strong> <span id="displayDate"></span>
                </div>
            </div>
            
            <div class="dashboard-sections">
                <div class="section">
                    <h3>üìÖ I miei eventi creati</h3>
                    <div id="createdEvents">
                        <p class="text-muted">Caricamento...</p>
                    </div>
                </div>
                
                <div class="section">
                    <h3>üé´ Eventi a cui sono iscritto</h3>
                    <div id="registeredEvents">
                        <p class="text-muted">Caricamento...</p>
                    </div>
                </div>
                
                <div class="section">
                    <h3>üîç Tutti gli eventi disponibili</h3>
                    <div id="availableEvents">
                        <p class="text-muted">Caricamento...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal Crea Evento -->
    <div id="createEventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>üéâ Crea Nuovo Evento</h2>
            
            <div id="eventErrorMessage" class="error-message" style="display: none;"></div>
            <div id="eventSuccessMessage" class="success-message" style="display: none;"></div>
            
            <form id="createEventForm">
                <div class="form-group">
                    <label for="title">Titolo Evento *</label>
                    <input type="text" id="title" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Descrizione *</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="date">Data e Ora *</label>
                        <input type="datetime-local" id="date" name="date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Categoria *</label>
                        <select id="category" name="category" required>
                            <option value="Conferenza">Conferenza</option>
                            <option value="Workshop">Workshop</option>
                            <option value="Meetup">Meetup</option>
                            <option value="Concerto">Concerto</option>
                            <option value="Sport">Sport</option>
                            <option value="Compleanno">Compleanno</option>
                            <option value="Altro">Altro</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="location">Luogo *</label>
                        <input type="text" id="location" name="location" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="capacity">Capienza *</label>
                        <input type="number" id="capacity" name="capacity" min="1" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="image">URL Immagine (opzionale)</label>
                    <input type="url" id="image" name="image" placeholder="https://esempio.com/immagine.jpg">
                </div>
                
                <div style="display: flex; gap: 10px; justify-content: flex-end;">
                    <button type="button" id="cancelEventBtn" class="btn btn-secondary">Annulla</button>
                    <button type="submit" class="btn btn-primary">Crea Evento</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Modal Modifica Evento -->
    <div id="editEventModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeEditModal">&times;</span>
            <h2>‚úèÔ∏è Modifica Evento</h2>
            
            <div id="editEventErrorMessage" class="error-message" style="display: none;"></div>
            <div id="editEventSuccessMessage" class="success-message" style="display: none;"></div>
            
            <form id="editEventForm">
                <input type="hidden" id="editEventId">
                
                <div class="form-group">
                    <label for="editTitle">Titolo Evento *</label>
                    <input type="text" id="editTitle" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="editDescription">Descrizione *</label>
                    <textarea id="editDescription" name="description" rows="4" required></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="editDate">Data e Ora *</label>
                        <input type="datetime-local" id="editDate" name="date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="editCategory">Categoria *</label>
                        <select id="editCategory" name="category" required>
                            <option value="Conferenza">Conferenza</option>
                            <option value="Workshop">Workshop</option>
                            <option value="Meetup">Meetup</option>
                            <option value="Concerto">Concerto</option>
                            <option value="Sport">Sport</option>
                            <option value="Compleanno">Compleanno</option>
                            <option value="Altro">Altro</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="editLocation">Luogo *</label>
                        <input type="text" id="editLocation" name="location" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="editCapacity">Capienza *</label>
                        <input type="number" id="editCapacity" name="capacity" min="1" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="editImage">URL Immagine (opzionale)</label>
                    <input type="url" id="editImage" name="image" placeholder="https://esempio.com/immagine.jpg">
                </div>
                
                <div style="display: flex; gap: 10px; justify-content: flex-end;">
                    <button type="button" id="cancelEditBtn" class="btn btn-secondary">Annulla</button>
                    <button type="submit" class="btn btn-primary">Salva Modifiche</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="../js/dashboard.js"></script>
</body>
</html>
